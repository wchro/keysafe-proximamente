name: Coming Soon CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run Docker
        run: |
          docker build . -t keysafe
          docker run -d -p 80:80 keysafe

      - name: Cypress run
        uses: cypress-io/github-action@v6
